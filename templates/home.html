{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center mt-5">
      <form action="{% url 'search' %}" class="search w-25" method="GET" >
        <input type="text" class="form-control " placeholder="Digite o Nome" aria-label="Recipient's username" aria-describedby="basic-addon2" name="Keyword">
        <div class="d-flex justify-content-center">
        <button class="btn btn-sn btn-outline-success my-2 my-sm-0 w-100" type="</div>submit">Pesquisar</button>
        </div>
      </form>
    
  </nav>

    
      <div class="container pt-5">
        <h1 class="text-center">Employee List</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Full Name</th>
                <th scope="col">Designation</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody>
            {% for employee in employees %}
              <tr>
                <th>{{ forloop.counter }}</th>
                <td><a href="{% url 'employee_detail' employee.id %}">{{ employee.first_name }} {{ employee.last_name}}</a></td>
                <td>{{ employee.designation }}</td>
                <td>{{ employee.phone_number }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          
      </div>

</body>
</html>
